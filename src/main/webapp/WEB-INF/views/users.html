<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<table>
  <thead>
  <th>Name</th>
  <th>Email</th>
  </thead>
  <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.name}"></td>
      <td th:text="${user.email}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
